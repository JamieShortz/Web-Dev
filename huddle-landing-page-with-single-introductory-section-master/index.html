<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="page">
      <img class="logo" src="images/logo.svg" alt="background"/>
      <img class="mockUp" src="images/illustration-mockups.svg" alt="background"/>
      <h1 class="header">
        <span class="decstyle">Build The Community</span>
        <span class="decstyle">Your Fans Will Love</span>
      </h1>
      <p class="body">
        <span class="decstyle">Huddle re-imagines the way we build communities. You have</span> 
        <span class="decstyle">a voice, but so does your audience. Create connections with</span> 
        <span class="decstyle">your users as you engage in genuine discussion.</span>
      </p>
      <button class="register">Register</button>
      <img class="bG" src="images/bg-desktop.svg" alt="background"/>
      <script src="https://kit.fontawesome.com/0a72b43629.js" crossorigin="anonymous"></script>
      <div class="socials">
        <img class="facebook" src="images/facebook-f.svg" alt="background" width="20" height="20">
        <img class="twitter" src="images/twitter.svg" alt="background"width="20" height="20">
        <img class="instagram" src="images/instagram.svg" alt="background"width="20" height="20">
      </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jamie Samuels</a>.
    </p>
  </footer>

</body>
</html>
