<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="box">
    <img class="logo" src="images/logo.svg" alt="Product"/>
    
    <div class="labels">
      <p class="bill">Bill</p>
      <p class="tip">Select Tip %</p>
      <p class="people">Number of People</p>
    </div>
    <div class="inputs">
      <input class="amount"> </input>
      <input class="number"> </input>
    </div>
    <img class="dollar" src="images/icon-dollar.svg" alt="Product"/>
    <img class="person" src="images/icon-person.svg" alt="Product"/>
    <div class="percentage">
      <button class="five">5%</button>
      <button class="ten">10%</button>
      <button class="fifthteen">15%</button>
      <button class="twentyfive">25%</button>
      <button class="fifty">50%</button>
      <button class="Custom">Custom</button>
    </div>
    <div class="resultbox">
      <p class="tipcalc">Tip Amount</p>
      <p class="perperson">/ person</p>
      <p class="total">Total</p>
      <p class="perperson2">/ person</p>
      <p class="tipCount">$0.00</p>
      <p class="totalCount">$0.00</p>
      <button class="reset">RESET</button>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
