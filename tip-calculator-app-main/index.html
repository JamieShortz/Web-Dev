<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Space+Mono' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   
  </head>
  <body>
    <div class="box">
      <img class="logo" src="images/logo.svg" alt="Product"/>
      
      <div class="labels">
        <p class="bill">Bill</p>
        <p class="tip">Select Tip %</p>
        <p class="people">Number of People</p>
      </div>
      <div class="inputs">
        <input class="amount" placeholder="0"> </input>
        <input class="number" placeholder="0"> </input>
      </div>
      <img class="dollar" src="images/icon-dollar.svg" alt="Product"/>
      <img class="person" src="images/icon-person.svg" alt="Product"/>
      <div class="percentage">
        <button type="button" class="tipBtn five" data-tip="5">5%</button>
        <button type="button" class="tipBtn ten" data-tip="10">10%</button>
        <button type="button" class="tipBtn fifthteen active" data-tip="15">15%</button>
        <button type="button" class="tipBtn twentyfive" data-tip="25">25%</button>
        <button type="button" class="tipBtn fifty" data-tip="50">50%</button>
        <button class="tipBtn Custom" placeholder="Custom" data-tip="custom">Custom</button>
      </div>
      <div class="resultbox">
        <p class="tipcalc">Tip Amount</p>
        <p class="perperson">/ person</p>
        <p class="total">Total</p>
        <p class="perperson2">/ person</p>
        <p class="tipCount">$0.00</p>
        <p class="totalCount">$0.00</p>
        <button class="reset">RESET</button>
      </div>
    </div>
   
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jamie Samuels</a>.
    </div>
   <script src="calcScript.js"></script>
  </body>
</html>
