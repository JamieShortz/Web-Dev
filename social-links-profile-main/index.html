<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="pagewrap">

    <div id="box">
      <img class="image" src="assets/images/avatar-jessica.jpeg" alt="illustration"/>
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="tagLine">"Front-end developer and avid reader."</p>
      <div class="socialMedia">
        <p class="GitHub">GitHub</p>
        <p class="frontendMentor">Frontend Mentor</p>
        <p class="LinkedIn">LinkedIn</p>
        <p class="Twitter">Twitter</p>
        <p class="Instagram">Instagram</p>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jamie Samuels</a>.
  </div>
</body>
</html>
