<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <img class="background" src="images/pattern-background-desktop.svg" alt="background"/>
    <div class="box">
      <img class="hero" src="images/illustration-hero.svg" alt="hero"/>
      <p class="header">Order Summary</p>

      <p class="description">

      <span class="decstyle">You can now listen to millions of songs,</span>
      <span class="decstyle">audiobooks, and podcasts on any device</span>
      <span class="decstyle">anywhere you like!</span>
      </p>

      <p class="annual">Annual Plan</p>
      <p class="cost">$59.99/year</p>

      <p class="change">Change</p>

      <button class="payment">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
