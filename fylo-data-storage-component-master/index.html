<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">

    <div class="fylo">
      <img class="headLogo" src="images/logo.svg" alt="fylo"/>
      <div class="docuBox">
        <img class="docuIcon" src="images/icon-document.svg" alt="Document"/>
      </div>

      <div class="fileBox">
        <img class="fileIcon" src="images/icon-folder.svg" alt="Folder"/>
      </div>
      
      <div class="uploadBox">
        <img class="uploadIcon" src="images/icon-upload.svg" alt="Upload"/>
      </div>
    </div>

    <div class="gB">
      <p class="gBLeft">185 GB Left</p>
    </div>

    <div class="storage">
      <p class="usedGB">You’ve used 815 GB of your storage</p>
      <p class="zeroGB">0 GB</p>
      <p class="oneThouGB">1000 GB</p>
    </div>


  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jamie Samuels</a>.
  </div>
</body>
</html>
