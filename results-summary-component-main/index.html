<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Hanken+Grotesk' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="result">

    <p class="yourResult">Your Result</p>
    <div class="resultFocus">
      <p class="seventySix">76</p>
      <p class="ofOne">of 100</p>
    </div>
    <p class="greatHeader">Great</p>
    <p class="yourScore">
    <span class="decstyle">You scored higher than 65% of</span> 
    <span class="decstyle">the people who have taken</span> 
    <span class="decstyle">these tests.</span>
    </p>
    
  </div>

  <div class="summary">

    <p class="yourSummary">Summary</p>

    <div class ="summaryTable">

      <div class="reactionBox">
        <img class="iconReaction" src="assets/images/icon-reaction.svg" alt="reaction"/>
        <p class="reaction">Reaction</p>
      </div>

      <div class="memoryBox">
        <img class="iconMemory" src="assets/images/icon-memory.svg" alt="memory"/>
        <p class="memory">Memory</p>
      </div>

      <div class="verbalBox">
        <img class="iconVerbal" src="assets/images/icon-verbal.svg" alt="verbal"/>
        <p class="verbal">Verbal</p>
      </div>

      <div class="visualBox">
        <img class="iconVisual" src="assets/images/icon-visual.svg" alt="visual"/>
        <p class="visual">Visual</p>
      </div>

    </div>

    <button class="continue">Continue</button>

    <div class="percentages">
      <ul>
        <li class="eighty">80 <span class="slashOne">/ 100</span> </li>
        <li class="ninetyTwo">92 <span class="slashOne">/ 100</span> </li>
        <li class="sixtyOne">61 <span class="slashOne">/ 100</span> </li>
        <li class="seventyTwo">72 <span class="slashOne">/ 100</span> </li>
      </ul>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jamie Samuels</a>.
  </div>
</body>
</html>
