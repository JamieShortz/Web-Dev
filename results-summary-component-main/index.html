<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="result">
    <p class="yourResult">Your Result</p>
    <div class="resultFocus">
      <p class="seventySix">76</p>
      <p class="ofOne">of 100</p>
    </div>
    <p class="great">Great</p>
    <p class="yourScore">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">

    <p class="yourSummary">Summary</p>

    <ul>
      <li class="reaction">Reaction</li>
      <li class="memory">Memory</li>
      <li class="verbal">Verbal</li>
      <li class="visual">Visual</li>
    </ul>

    <button class="continue">Continue</button>

    <div class="percentages">
      <ul>
        <li class="eighty">80 <span class="slashOne">/ 100</span> </li>
        <li class="ninetyTwo">92 <span class="slashOne">/ 100</span> </li>
        <li class="sixtyOne">61 <span class="slashOne">/ 100</span> </li>
        <li class="seventyTwo">72 <span class="slashOne">/ 100</span> </li>
      </ul>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
