<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="styles.css">

  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="pagewrap">
  <!-- Rating state start -->


 

  <!-- Thank you state end -->
    <div class="box">
      <img class="star" src="images/icon-star.svg"  alt="Icon Star"/>
      <p id="question">How did we do?</p>
      <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div id="ratings">
        <button class="rate">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>
        <button class="rate">4</button>
        <button class="rate">5</button>
        <button id="ratenow">SUBMIT</button>
        <script>
          document.querySelector('#ratenow')
            .addEventListener('click', () => {
              window.location.href ='thankyou.html'
            })
        </script>

        <script>
          var scale = document.getElementById("ratings");
          var rating = scale.getElementsByClassName("rate");
          for (var i = 0; i < rating.length; i++) {
            rating[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            if (current.length > 0) { 
              current[0].className = current[0].className.replace(" active", "");
            }
            this.className += " active";
            });
          }
        </script>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jamie Samuels</a>.
    </div>
  </div>
</body>
</html>
