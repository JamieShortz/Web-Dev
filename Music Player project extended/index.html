<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music Player Design</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://kit.fontawesome.com/0a72b43629.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="music-player">
				<nav class="header">
					<div class="circle1">
						<i class="fa-solid fa-angle-left"></i>
					</div>
					<div class="circle2">
						<i class="fa-solid fa-bars"></i>
					</div>
				</nav>

				<div class="details">
				<img src="media/thumbnail.png" class="song-img">
				<p class="title">Song Title</p>
				<p class="artist">Artist Name</p>
				</div>

				<audio id="song">
					<source src="media/Go-NEFFEX.mp3" type="audio/mpeg">
				</audio>
						
				<div class="controls">
					<div class="duration">
						<input type="range" value="0" id="progress">	
					</div>
					<div class="song-timer">
				 		<span class="current-time">00:12</span>
				 		<span class="duration-time">04:10</span>
				 	</div>
				 	<div class="buttons">			 	
				 		<div><i class="fa-solid fa-backward"></i></div>
				 		<div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
				 		<div><i class="fa-solid fa-forward"></i></div>
				 		<!-- Autoplay -->				 		
				 	</div>
				 	<button class="play-all">
				 			Auto <i class="fas fa-step-forward"></i>
				 	</button>
				 	<div class="volume">
				 		<p id="show-volume">50</p>
				 		<i class="fas fa-volume-high"
				 		id="volume-icon"></i>
				 		<input type="range" 
				 		id="volume"
				 		min="0"
				 		max="100" 
				 		value="50">
				 	</div>
				</div>
				 
			</div>
			<div class="music-playlist">
				<nav class="playlist-header">
					<div class="circlePlay1">
						<i class="fa-solid fa-angle-left"></i>
					</div>
					<h2>Playlist</h2>
					<div class="circlePlay2">
						<i class="fas fa-times"></i>
					</div>
				</nav>
			</div>
			<div class="playlist-div">
				<div class="playlist">
					<span class="song-index">1</span>
					<p class="single-song">Song one</p>
				</div>
			</div>
		</div>
	<script src= "script.js"></script>
	</body>
</html>
