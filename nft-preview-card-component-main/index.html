<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="pagewrap">

      <div id="box">

        <img class="view" src="images/icon-view.svg"  alt="Icon View"/>
        <img class="image" src="images/image-equilibrium.jpg" width="300" alt="Equilibrium"/>
        <div class="highlight"></div>
        <h2 id="name">Equilibrium #3429</h2>

        <div class="description">
          <span class="decstyle">Our Equilibrium collection promotes</span>
          <span class="decstyle">balance and calm.</span>
        </div>

        <div class="crypto">
          <svg id="icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p id="currency">0.041 ETH</p>
        </div>

        <div class="timer">
          <svg id="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p id="time">3 days left</p>
        </div>

        <hr id="line">

        <div class="avatar">
          <img class="profile" src="images/image-avatar.png" width="22" alt="Avatar"/>
          <p id="creation">Creation of <span id="user">Jules Wyvern</span></p>
        </div>       
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jamie Samuels</a>.
      </div>

    </div>
  </body>
</html>
